{% extends 'base.html' %}

{% block head %}{% endblock %}


{% block body %}
<div class="text">
  <h1 >{{results}}</h1>
  <br>
  <p >{{description}}</p>
</div>
<br><br>
<div>
    <canvas id="age-chart" height = "300" width = "800"></canvas>
</div>
<br>
<div>
    <canvas id="FS-chart" height = "300" width = "800"></canvas>
</div>
<br>
<div>

</div>
<br>
<div>

</div>
<br>
<div>

</div>
<br>



<script>

    
    var age_chart = new Chart(document.getElementById('age-chart'),
    config = {
      type: 'bar',
      data: {
        labels : {{ age_x | safe }},
        datasets: [
            {
                label: "Heart attacks per age",
                data: {{ age_y | safe }},
                borderColor: "rgb(75,192,192)",
                lineTention: 0.1,
                backgroundColor: {{ age_color | safe }}
            }
        ]
      },
      options: {
        scales: {
                y: {
                    ticks: {
                        callback: (value,index, age_y)=>{
                          return `${value}%`
                        } 
                    }
                  }
                }
      }
    }
    );
